<div class="row">
  <div class="col-md-5 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">Book the Flight</div>
      <div class="panel-body">

        <!-- Code the form here  -->
        <form [formGroup]="bookingForm" (ngSubmit)="book()">
          <div class="form-group">
            <label for="passenger">Passenger Name</label>
            <input type="text" formControlName="passengerName" id="passengerName" class="form-control">
            <span class="text-danger" *ngIf="bookingForm.controls['passengerName'].errors">Field Required</span>
          </div>
          <div class="form-group">
            <label for="tickets">No of Tickets</label>
            <input type="number" formControlName="noOfTickets" id="noOfTickets" class="form-control">
            <span class="text-danger" *ngIf="bookingForm.controls['noOfTickets'].errors">Enter the no of tickets should
              be greater than 0 </span>
          </div>
          <div class="form-group">
            <label for="flightId">Flight Id</label>
            <input type="text" formControlName="flightId" id="flightId" class="form-control">
            <span class="text-danger" *ngIf="bookingForm.controls['flightId'].errors">Enter valid flightId</span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="bookingForm.invalid || bookingForm.pristine">Book</button>
          </div>
          <div *ngIf="successMessage!=null">
            <span class="text-success">{{successMessage}}</span>
          </div>
          <div *ngIf="errorMessage!=null">
            <span class="text-danger">{{errorMessage}}</span>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
